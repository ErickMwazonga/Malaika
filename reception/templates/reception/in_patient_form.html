{% extends 'hospital/base.html' %}

{% load crispy_forms_tags %}

{% block title %}In-Patient {{ block.super }}{% endblock title %}

{% block content %}
  <div class="container">
    <div class="col-md-6 col-md-offset-3 jumbotron">
      <h3 class="text-center"><strong>Enter In-Patient Details</strong></h3>
      <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
      </form>
    </div>
  </div>

{% endblock content %}
