<form method="post" action="{% url 'hospital:room_delete' room.id %}" class="js-room-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm room deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the room <strong>{{ room.room_number }}</strong>? </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete room</button>
  </div>
</form>
