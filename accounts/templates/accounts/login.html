  <body class="body-login">

    <div class="container">
      <div class="row" style="margin-top:20px">
          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      		<form role="form" action="" method="post">
            {% csrf_token %}
      			<fieldset>
      				<h2 class="login_header">Malaika | Please Sign In</h2>
      				<hr class="colorgraph">
      				<div class="form-group">
                  <input type="username" name="username" id="email" class="form-control input-lg" placeholder="Username">
      				</div>
      				<div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
      				</div>
      				<span class="button-checkbox">
      					<button type="button" class="btn" data-color="info">Remember Me</button>
                  <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
      					<a href="" class="btn btn-link pull-right">Forgot Password?</a>
      				</span>
      				<hr class="colorgraph">
      				<div class="row">
      					<div class="col-xs-6 col-sm-6 col-md-6">
                  <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
      					</div>
      					<div class="col-xs-6 col-sm-6 col-md-6">
      						<a href="" class="btn btn-lg btn-primary btn-block">Register</a>
      					</div>
      				</div>
              <br/>

              {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade in fade away">
                  Your username and password didn't match. Please try again.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endif %}

      			</fieldset>
      		</form>
      	</div>
      </div>
      </div>


    <!-- All the link to js scripts to come last. -->
    <script src="{% static 'hospital/js/jquery.min.js' %}"></script>
    <script src="{% static 'hospital/js/bootstrap.min.js' %}"></script>
  </body>
</html>
