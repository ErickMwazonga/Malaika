{% for diagnose in diagnoses %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ diagnose.name }}</td>
    <td>{{ diagnose.code }}</td>
    <td>{{ diagnose.description }}</td>
    <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-diagnose"
              data-url="{% url 'malaika:diagnose_update' pk=diagnose.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-diagnose"
              data-url="{% url 'malaika:diagnose_delete' pk=diagnose.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4" class="text-center bg-warning">No diagnose</td>
  </tr>
{% endfor %}
